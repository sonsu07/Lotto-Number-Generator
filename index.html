<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Lotto</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="navbar"></div>
    </div>
    <div class="body">
        <div class="lottoBox">
            <h2>로또 번호 추천기</h2>
<!--            <p>2022년 09월 12일 추천</p>-->
            <div class="lottoBallBox">
                <div class="ballBox">
                    <div class="lottoBall">
                        <p id="num1"></p>
                    </div>
                    <div class="lottoBall">
                        <p id="num2"></p>
                    </div>
                    <div class="lottoBall">
                        <p id="num3"></p>
                    </div>
                    <div class="lottoBall">
                        <p id="num4"></p>
                    </div>
                    <div class="lottoBall">
                        <p id="num5"></p>
                    </div>
                    <div class="lottoBall">
                        <p id="num6"></p>
                    </div>
                </div>
                <div class="text-box">
                    <button type="button" class="btn reload">추천</button>
                    <div class="text-copy">
                        <p class="copy-num" id="copy-num1">1</p>
                        <p class="copy-num" id="copy-num2">2</p>
                        <p class="copy-num" id="copy-num3">3</p>
                        <p class="copy-num" id="copy-num4">4</p>
                        <p class="copy-num" id="copy-num5">5</p>
                        <p class="copy-num" id="copy-num6">6</p>
                        <button type="button" class="btn copy-btn">copy</button>
                    </div>
                </div>
            </div>

            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
